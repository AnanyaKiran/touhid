<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery - Touhid Education Society</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .video-gallery-section {
      background: #f8f9fa;
      padding: 50px 0;
    }

    .video-gallery-title {
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .video-thumbnail {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-thumbnail img {
      width: 100%;
      transition: transform 0.3s ease;
    }

    .video-thumbnail:hover img {
      transform: scale(1.05);
    }

    .video-thumbnail .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 50%;
      display: none;
    }

    .video-thumbnail:hover .play-icon {
      display: block;
    }

    .pagination {
      justify-content: center;
    }

    @media (max-width: 768px) {
      .video-gallery-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="bg-primary text-white text-center py-3">
    <h1 class="mb-0">Touhid Education Society - Video Gallery</h1>
  </header>

  <!-- Video Gallery Section -->
  <section class="video-gallery-section">
    <div class="container">
      <h2 class="video-gallery-title">Explore Our Video Gallery</h2>
      <div class="row g-4">
        <!-- Video Card -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="video-thumbnail">
            <img src="img/video1-thumbnail.jpg" alt="Video 1">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="play-icon">
              <i class="fas fa-play"></i>
            </a>
          </div>
          <h5 class="text-center mt-3">Video Title 1</h5>
        </div>
        <!-- Video Card -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="video-thumbnail">
            <img src="img/video2-thumbnail.jpg" alt="Video 2">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="play-icon">
              <i class="fas fa-play"></i>
            </a>
          </div>
          <h5 class="text-center mt-3">Video Title 2</h5>
        </div>
        <!-- Video Card -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="video-thumbnail">
            <img src="img/video3-thumbnail.jpg" alt="Video 3">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="play-icon">
              <i class="fas fa-play"></i>
            </a>
          </div>
          <h5 class="text-center mt-3">Video Title 3</h5>
        </div>
        <!-- Add more video cards as needed -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 Touhid Education Society. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
